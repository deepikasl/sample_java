resources:
   - name: sample_java_repo_test
     type: gitRepo
     integrationName: github-subint
     repoPath: deepikasl/sample_java
     configuration:
        branches:
           except: "*test"
           only: "master*"
        tags:
           except: none
           only: none   
        buildOnCommit: true
        buildOnPullRequest: false
        buildOnPullRequestClose: false
        buildOnRelease: true
        buildOnTagPush: false
        buildOnFileCommit: "*test"
        shallowDepth: 2
        gitConfig: 
          - dont_know
          - dont_know_2
     initialVersion:
       sha: master
       
pipelines:
  - name: test_pipeline_1
    setup:
      environmentVariables:
        normal:
          - ENV1: value-pipe-1
          - ENV2: value-pipe-2
        encrypted:
          - SECURE_ENV1: test_value-pipe-1
          - SECURE_ENV2: test_value-pipe-2
      runtime: onHost-pipe
    steps:
      - name: in_trigger_step
        type: runSh
        group: test_group
        setup:
          environmentVariables:
            normal:
              - ENV1: value1
              - ENV2: value2
            encrypted:
              - SECURE_ENV1: test_value
              - SECURE_ENV2: test_value
          runtime: onHost
        onExecute:
          - echo "executing task command 1"
          - echo "executing task command 2"

      - name: main_step
        type: runSh
        configuration:
          affinityGroup: test_group 
          priority: 9999
          timeoutSeconds: 40
          cache: true
        setup:
          environmentVariables:
            normal:
              - ENV1: value1
              - ENV2: value2
            encrypted:
              - SECURE_ENV1: test_value
              - SECURE_ENV2: test_value
          runtime: onHost
        dependsOn:
          passive:
            # steps:
            #   - passive_step
            integrations:
              - github-subint
          trigger:
            resources:
              - sample_java_repo_test
            steps:
              - in_trigger_step
        onStart:
          - echo "Prepping build environment"
        onExecute:
          - echo "executing task command 1"
          - echo "executing task command 2"
        onSuccess:
          - echo "Job well done!"
        onFailure:
          - echo "uh oh, something went wrong"
        onComplete:
          - echo "Cleaning up some stuff"
        onCancel:
          - echo "Someone cancelled the job"
